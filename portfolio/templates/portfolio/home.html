<h1>Angelo's Portfolio</h1>

{% load static%}

<a href="{% url 'blog:all_blogs'%}">Blog</a>
<br>

<img src="{% static 'portfolio/square.jpg' %}">

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}">
{% if project.url %}
<br><a href="{{project.url}}">link</a>
{% endif %}


{% endfor %}
